<!DOCTYPE html>
<html>
<form (ngSubmit)="formSubmit()">
    <div>
        <label for="city">City: </label>
        <input type="text" placeholder="What City Where You From?" name="city" required [(ngModel)]="model.city">
    </div>
    <div>
        <label for="country">Country: </label>
        <input type="text" placeholder="What Country Are You From?" name="name" required [(ngModel)]="model.country">
    </div>    
    <div>
        <label for="Description">Description: </label>
        <textarea type="text" placeholder="Description of your enviorment:" name="message" required [(ngModel)]="model.description"></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</html>
